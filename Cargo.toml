[workspace]
members = ["comic-text-detector", "koharu", "lama", "manga-ocr"]
resolver = "3"

[workspace.package]
version = "0.5.1"
edition = "2024"
description = "Manga translation tools"
license-file = "LICENSE"
authors = ["Mayo Takanashi <mayo@linux.com>"]
readme = "README.md"
homepage = "https://koharu.rs"
repository = "https://github.com/mayocream/koharu"
keywords = ["manga", "ocr", "translation", "deep_learning", "computer_vision"]

[workspace.dependencies]
comic-text-detector = { path = "./comic-text-detector", version = "0.5.1" }
manga-ocr = { path = "./manga-ocr", version = "0.5.1" }
lama = { path = "./lama", version = "0.5.1" }

candle-transformers = "0.9"
hf-hub = "0.4"
image = "0.25"
ort = "=2.0.0-rc.10"
anyhow = "1.0"
ndarray = "0.16"
imageproc = "0.25"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_bytes = "0.11"
serde_json = "1.0"
tokio = { version = "1.44", features = ["full"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
log = "0.4"
open = "5.3"
rfd = "0.15"
postcard = { version = "1.0", features = ["use-std"] }
velopack = { version = "0.0", features = ["async"] }
semver = "1.0"
tauri = { version = "2.9", features = ["tracing"] }
tauri-build = "2.5"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true

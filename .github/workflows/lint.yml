name: Lint

on:
  push:
    branches: ['main']
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      # refer: https://v2.tauri.app/start/prerequisites/#linux
      - run: |
          sudo apt update
          sudo apt install libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
      - uses: actions/checkout@v6
      - uses: Swatinem/rust-cache@v2
      - uses: reviewdog/action-setup@v1
      - run: cargo check -q --message-format=short | reviewdog -f cargo-check -reporter=github-check
      - run: cargo clippy -q --message-format=short -- -D warnings | reviewdog -f clippy -reporter=github-check
      - uses: bnjbvr/cargo-machete@main
